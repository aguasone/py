version: "3"
services:
  control:
    image: control:latest
    ports:
      - "1880:1880"
    networks:
      backend:
        ipv4_address: 172.10.0.200

    extra_hosts:
      - "db:172.10.0.201"
  db:
    image: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      backend:
        ipv4_address: 172.10.0.201

    extra_hosts:
      - "control:172.10.0.200"
    # environment:
    #   ME_CONFIG_MONGODB_ADMINUSERNAME: root
    #   ME_CONFIG_MONGODB_ADMINPASSWORD: admin
  api:
    image: loopback-api
    ports:
      - "3001:3000"
    networks:
      backend:
        ipv4_address: 172.10.0.202
    extra_hosts:
      - "db:172.10.0.201"
    depends_on:
     - db
  camera:
    image: camera-app
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
    - "5000"
    expose:
    - "5000"
    networks:
      backend:
    extra_hosts:
      - "control:172.10.0.200"
    depends_on:
     - control
  # nginx-proxy:
  #   image: jwilder/nginx-proxy
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - /var/run/docker.sock:/tmp/docker.sock:ro
volumes:
  mongo-data:
networks:
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.10.0.0/24
